<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main class="container">
    <div class="card">
      <div class="image__container" id="mobile__image">
        <img class="card__image" src="images/image-product-desktop.jpg" alt="Gabrielle CHANEL fragrance bottle">
      </div>

      <div class="card__content">
        <h1 class="card__content-heading">Perfume</h1>

        <h2 class="card__content-large-heading">Gabrielle Essence Eau De Parfum</h2>

        <p class="card__content-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</pc>

        <div class="card__content-price">
          <p class="first-price">$149.99</p>
          <p class="second-price">$169.99</p>
        </div>

        <button class="btn">
          <img src="images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>

</html>
